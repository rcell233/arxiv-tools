        filters: ["Speech Recognition", "ASR", "Automatic Speech Recognition", 
                  "Speech-to-Text", "Voice Recognition", "Speech Emotion Recognition", 
                  "Emotion Recognition", "Affective Computing", "Emotional Speech", 
                  "Sentiment Analysis", "Speaker Recognition", "Speaker Identification", 
                  "Speaker Verification", "Voice Biometrics", "Speaker Diarization"]
        category: "Speech"
    "Speech Synthesis":
        filters: ["Speech Synthesis", "TTS", "Text-to-Speech", "Voice Synthesis",
                  "Neural Vocoder", "Speech Generation"]
