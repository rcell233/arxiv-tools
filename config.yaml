    "Speech Enhancement":
        filters: ["Speech Enhancement", "Noise Reduction", "Speech Denoising",
                  "Audio Enhancement", "Speech Separation"]
        category: "Speech"
    "Audio Classification":
        filters: ["Audio Classification", "Sound Classification", "Audio Scene Classification",
                  "Environmental Sound", "Audio Event Detection"]
